    <!-- for .. in.. 循环遍历 -->
    <p id="demo">XXX</p>
    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            var x;
            var txt = "";
            var person = { fname: "Bill", lname: "Gates", age: 56 };

            for (x in person) {
                txt += person[x];
            }

            document.getElementById("demo").innerHTML = txt;
        }
    </script>
