<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>JavaScript对象实例</title>
</head>
<body>
    <!-- string 字符串 对象 -->

    <!-- 获取字符串长度 -->
    <script>
        var txt = "Hello World!";
        document.write(txt.length);
    </script>

    <!-- 为字符串添加样式 -->
    <script>
        var txt = "Hello World!";
        document.write("<p>Big:" + txt.big() + "</p>");
        document.write("<p>Small:" + txt.small() + "</p>");

        document.write("<p>Bold:" + txt.bold() + "</p>");
        document.write("<p>Italics:" + txt.italics() + "</p>");

        document.write("<p>Fixed:" + txt.fixed() + "</p>");
        document.write("<p>Strike" + txt.strike() + "</p>");

        document.write("<p>FontColor:" + txt.fontcolor("green") + "</p>");
        document.write("<p>FontSize:" + txt.fontsize(20) + "</p>");

        document.write("<p>SubScript:" + txt.sub() + "</p>");
        document.write("<p>SuperScript:" + txt.sup() + "</p>");

        document.write("<p>Link:" + txt.link("http://www.baidu.com") + "</p>");

    </script>

    <!-- 返回字符串中指定字母首次出现的位置 -->
    <p id="indexof1">xxxxxxxxxxxxxx</p>
    <button onclick="index()">IndexOf</button>
    <script>
        function index() {
            var str = "Hello world, welcome to the universe.";
            var n = str.indexOf("welcome");
            document.getElementById("indexof1").innerHTML = n;
        }
    </script>

    <br />
    <br />
    <!--查找字符串中的指定字符，若找到则返回该字符-->
    <script>
        var str = "Hello World!";
        document.write(str.match("world") + "<br>");
        document.write(str.match("World") + "<br>");
        document.write(str.match("Wdd") + "<br>");

    </script>

    <!-- 替换字符串中的字符 -->
    <p id="replace">Visit Microsoft</p>
    <button onclick="replace()">Replace</button>
    <script>
        function replace() {
            var str = document.getElementById("replace").innerHTML;
            var n = str.replace("Microsoft", "W3CSchool");
            document.getElementById("replace").innerHTML = n;
        }
    </script>

    <!-- Date 日期实例 -->

    <!-- 返回今天的时间和日期 -->
    <br />
    <br />
    <script>
        var d = new Date();
        document.write(d);
    </script>

    <br />
    <br />
    <!-- 返回从1970年到现在的毫秒数 -->
    <script>
        var gettime = new Date();
        var gettime_chile = gettime.getTime();
        document.write(gettime_chile);
    </script>



</body>
</html>
