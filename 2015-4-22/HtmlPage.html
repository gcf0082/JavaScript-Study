    <!-- 试用for in 语句便利数组中的元素 -->
    <p id="demo"></p>
    <button onclick="myFunction()">Try it</button>
    <script>
        function myFunction() {
            var x;
            var txt = "";
            var person = { fname: "Bill", lname: "Gates", age: 56 };
            for (x in person) {
                txt = txt + person[x];
            }
            document.getElementById("demo").innerHTML = txt;
